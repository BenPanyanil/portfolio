<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contact-style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:bold,medium,light,regular,italic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/717f6d567b.js" crossorigin="anonymous"></script>
    <title>Contact form</title>
</head>
<body>

    <div class="nav">
        <div class="turquoise-line"></div>
        <ul>
            <li><a href="index.html" target="_self">Home</a></li>
        </ul>
    </div>

    <main>
        <div class="container">
            <div class="contact-title">
                <div class="ball"></div>
                <h1>Contact</h1>
            </div>
            <div class="contact-form">
                <form method="POST" action="mail.php">
                    <div class="name">
                        <label for="name">Your name</label>
                        <input type="text" name="name" placeholder="Enter you name">
                    </div>
                
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="Your message here..."></textarea>
                    </div>
                
                    <input class="submit-btn" type="submit" value="Submit">
                
                  </form>
            </div>
            <div class="orCallme">
                <div class="small-ball"></div>
                <h3>Or call me!</h3>
                <i class="fas fa-phone-alt"></i>
                <h3>+358 452261331</h3>
            </div>
        </div>
    </main>
        
    <footer>
        <div class="footer-content">
            <div class="some-links">
                <i class="fab fa-linkedin fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-github fa-2x"></i>
            </div>
            <p class="copyright">Handcrafted by me &copy; Ben Panyanil</p>
        </div>
    </footer>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $('.container').delay(150).animate({opacity: '1' });
        });
    </script>
</body>
</html>
